services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: payload_poc
      POSTGRES_USER: payload
      POSTGRES_PASSWORD: payload_secret
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payload -d payload_poc"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/workspace:cached
      - node_modules_backend:/workspace/backend/node_modules
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URI: postgresql://payload:payload_secret@postgres:5432/payload_poc
      PAYLOAD_SECRET: poc-super-secret-change-me-in-prod
      NODE_ENV: development
    command: sleep infinity

  playwright:
    image: mcr.microsoft.com/playwright/mcp:latest
    entrypoint: ["node", "cli.js"]
    command:
      - "--headless"
      - "--browser"
      - "chromium"
      - "--no-sandbox"
      - "--port"
      - "8931"
      - "--host"
      - "0.0.0.0"
      - "--allowed-hosts"
      - "*"
      - "--output-dir"
      - "/qa-reports"
    ports:
      - "8931:8931"
    volumes:
      - ./qa-reports:/qa-reports
    init: true
    restart: unless-stopped
    environment:
      PLAYWRIGHT_BASE_URL: ${PLAYWRIGHT_BASE_URL:-http://app:3000}

volumes:
  pg_data:
  node_modules_backend:
